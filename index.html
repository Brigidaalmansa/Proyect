<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <form action="" class="form" id="form" autocomplete="off">
      <h2>Create Account</h2>


      <div class="form-input myname">
        <label for="myname">Nombre</label>
        <input type="text" id="myname" placeholder="Martin Lopez">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <p class="mensajeError"></p>
      </div>



      <div class="form-input email">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="abc@gmail.com">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <p class="mensajeError"></p>
       </div>


      <div class="form-input password">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" minlength="8;">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <p class="mensajeError"></p>
      </div>
      
      
      <div class="form-input repeatPassword">
        <label for="repeatPassword">Repetir Contraseña</label>
        <input type="password" id="repeatPassword" placeholder="Repetir Contraseña" minlength="8;">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <p class="mensajeError"></p>
       </div>
   

    <div class="form-boton" >
      <button type="submit" id="submit">ENVIAR</button>
    </div>
    <p class="mensajeCorrecto"></p>
  </form>
</div>
<script src="index3.js"></script>
</body>
</html>
